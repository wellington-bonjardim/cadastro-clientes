<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cadastro de Clientes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="cadastro.css">
  </head>
  <body>
      <header>
        <h1 class="bg-warning p-3 text-center font-weight-bold mb-3">Cadastro de clientes</h1>
      </header>

      <main style="box-shadow: 1px 1px 5px; width: 90%; margin: 5vh auto;">
        <div class="row">
          <div class="col-md-12">
            <div class="card-body">
              <button class="btn btn-primary ml-5 mt-2">Cadastrar Cliente</button>
            </div>
            <div class="row mark justify-content-center">
              <div class="limit col-2">
                <h6 class="bg-warning text-center font-weight-bold p-1">Nome</h6>
              </div>
              <div class="limit col-3">
                <h6 class="bg-warning text-center font-weight-bold p-1">E-mail</h6>
              </div>
              <div class="limit col-2">
                <h6 class="bg-warning text-center font-weight-bold p-1">Telefone</h6>
              </div>
              <div class="limit col-2">
                <h6 class="bg-warning text-center font-weight-bold p-1">Cidade</h6>
              </div>
              <div class="limit col-2">
                <h6 class="bg-warning text-center font-weight-bold p-1">Ação</h6>
                <div class="row mark justify-content-center">
                  <button class="btn btn-success mr-2">Editar</button>
                  <button class="btn btn-danger">Excluir</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cadastro">
          <header>
            <h1 class="bg-warning p-3 text-center font-weight-bold mb-3">Novo Cliente</h1>
           <!--  <button class="btn btn-danger">X</button> -->
          </header>

          <form action="" method="" class="text-center">

            <div class="row bg-success">
              <div class="col-md-4 m-auto bg-primary p-3">
                <div class="form-group form-inline">
                  <div class="col-md-2">
                    <input name="nome" type="text" class="form-control " placeholder="Nome">
                  </div>
                  <div class="col-md-2 m-auto">
                    <input name="email" type="text" class="form-control ml-4" placeholder="E-mail">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 m-auto bg-danger p-3">
                <div class="form-group form-inline">
                  <div class="col-md-2">
                    <input name="telefone" type="text" class="form-control" placeholder="Telefone">
                  </div>
                  <div class="col-md-2 m-auto">
                    <input name="cidade" type="text" class="form-control ml-4" placeholder="Cidade">
                  </div>
                </div>
              </div>
            </div>

          </form>

        </div>
      </main>

      <footer>

      </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
